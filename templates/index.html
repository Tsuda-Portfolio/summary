{% extends 'base.html' %}

{% block content %}

<div class="container">
    <!-- 主要 -->
    <div class="row mt-3">
        <div class="col-sm-12 col-lg-10 offset-lg-1 text-center">
            <div>
                <h2 class="display-4 mb-4"><i class="fa fa-cut fa-lg"></i> 文章を自動要約する</h2>
            </div>
            <p class="lead">要約したい言語をクリックしてください。<br></p>
        </div>
        <div class="mt-5">
            <div class="d-flex flex-wrap justify-content-center">
                <button type="button" class="btn btn-outline-secondary m-2"
                    onclick="location.href='https://summary-web/Ja.onrender.com'"><i class="fa fa-language"></i> 日本語</button>
                <button type="button" class="btn btn-outline-secondary m-2"
                    onclick="location.href='https://summary-web/En.onrender.com'"><i class="fa fa-language"></i> 英語</button>
                <button type="button" class="btn btn-outline-secondary m-2"
                    onclick="location.href='https://summary-web/En_to_Ja.onrender.com'"><i class="fa fa-exchange-alt"></i> 英語→日本語</button>
                <button type="button" class="btn btn-outline-secondary m-2"
                    onclick="location.href='https://summary-web/Ja_to_En.onrender.com'"><i class="fa fa-exchange-alt"></i> 日本語→英語</button>
            </div>
        </div>
    </div>

    <!-- ここに余白を追加 -->
    <div style="margin-bottom: 50px;"></div>

    <!-- ニュース -->
    <div class="row mt-3">
        <div class="col-sm-12 col-lg-10 offset-lg-1">
            <h2 class="mb-4"><i class="fa fa-star fa-lg"></i> 人気ニュースの要約例</h2>
            <p class="mb-4">最新のニュースをダイジェストとして表示しています。<br></p>
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" style="width: 60px;">番号</th>
                        <th scope="col" style="width: 120px;">画像</th>
                        <th scope="col">タイトル・ダイジェスト文</th>
                    </tr>
                </thead>
                <tbody>
                    {% for news in Yahoo_News %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td><img src="{{ news['article_image'] }}" width="100" alt="thumbnail"></td>
                        <td style="word-break: break-all;">
                            <h6><a href="{{ news['article_URL'] }}" target="_blank">{{ news['article_title'] }}</a></h6>
                            {{ news['article_summary'] }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
