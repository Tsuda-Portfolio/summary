{% extends 'base.html' %}

{% block content %}

<style>
    .btn {
        display: inline-block;
        margin-bottom: 10px;
        text-align: center;
        box-sizing: border-box;
    }
</style>

<div class="container">
    <form action="/en_summary" method="post">
        <h1>英語の要約をします</h1>
        <p>
            <label for="keyword">テキスト</label>
            <textarea id="keyword" name="keyword" class="form-control large-input" rows="5" required></textarea>
        </p>
        <p>
            <label for="numberInput">要約尺度</label>
            <input type="number" id="numberInput" name="limit" class="form-control small-input" min="0" max="1"
                step="0.1" required>
        </p>
        <p>
            <button type="submit" class="btn btn-outline-secondary">SUMMARY</button>
        </p>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card-body">
                {% for summary in japanese_summary %}
                <div class="card border-secondary mb-3">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p>original_text_len&nbsp;:&emsp;{{ summary['original_text_len'] }}</p>
                                <p>summary&nbsp;:&emsp;{{ summary['summary'] }}</p>
                                <p>summary_text_len&nbsp;:&emsp;{{ summary['summary_text_len'] }}</p>
                            </li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
